<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="side-section">
        <div class="logo-section">
            <div class="logo">
                <img src="/media/odin-lined.png" alt="odin-logo" class="odin-logo">
            </div>
            <div class="logo-description">
                ODIN
            </div>
        </div>
        <div class="credit-section">
            Photo by <a href="https://unsplash.com/fr/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-25xggax4bSA" target="_blank">Unspalsh</a>
        </div>
    </div>
    <div class="main-section">
        <div class="info">
            This not a real online service! You know you need something like this in your life to help you realize your deepest dreams Sign up now to get started
            <p class="info-last-line">You know you want to</p>
        </div>
        <div class="signup-section">
            <h1>Let's do this</h1>
            <form action="#" method="post">
                <div class="left-side">
                   <label for="first-name">FIRST NAME</label>
                   <input type="text" name="first-name" id="first-name" required placeholder="Your First Name">
                   <label for="email">EMAIL</label>
                   <input type="email" name="email" id="email" required placeholder="you@gmail.com">
                   <label for="password">PASSWORD</label>
                   <input type="password" name="password" id="password" required placeholder="************">
                </div>
                <div class="right-side">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required placeholder="Your Last Name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter phone number" minlength="7" maxlength="12" pattern="[0-9]{7,12}" required>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm Your Password">
                </div>
            </form>
        </div>
        <div class="sumbit-button">
            <button type="submit">Create Account</button>
        </div>
        <div class="login-section">
            <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
